<p-table [value]="acceptedOrders()" [tableStyle]="{ 'min-width': '400px', 'max-width': '500px' }"
    selectionMode="single">
    <ng-template #header>
        <tr>
            <th>Date</th>
            <th>Order id</th>
            <th>Value</th>
        </tr>
    </ng-template>
    <ng-template #body let-order>
        <tr [pSelectableRow]="order">
            <td>{{order.orderId}}</td>
            <td>{{order.timestamp | toDate}}</td>
            <td>{{order.value ? order.value + 'ETH' : ''}}</td>
        </tr>
    </ng-template>
</p-table>
